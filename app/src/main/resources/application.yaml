# Настройки ORM
datasource:
  # Задаём базу данных, к которой будет происходить подключение
  default: ${APP_ENV}
  development:
    username: ""
    password: ""
    url: "jdbc:h2:./database"
  production:
    username: ${PGUSER}
    password: ${PGPASSWORD}
    url: jdbc:postgresql://${PGHOST}:${PGPORT}/${PGDATABASE}

# Заполняем базу данных первоначальными данными
ebean:
  migration:
    run: true
